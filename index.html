<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header class="header center">
        <div class="header__content ">
        <h1 class="header__heading" >Добро пожаловать на мой сайт !</h1>
        <p class="header__text">Вам предстоит пройти несколько увлекательных  игр. Если готов нажимай <b class="header__bold">поехали</b> и <b class="header__bold">приступай</b></p>
        <button class="header__btn">Поехали!</button>
        </div>
    </header>  
    <main class="game-box center">
        <div class="game-box__content">
            <div class="game-box__item game-box_item_1">Игра 1</div>
            <div class="game-box__item game-box_item_2">Игра 2</div>
            <div class="game-box__item game-box_item_3">Игра 3</div>
        </div> 
    </main>
    <section class="game-year center">
    <img class="game-year__img" src="img/game-year1 (1) Малый.png" alt="game">
   <div class="game-year__content">
    <h1 class="game-year__heading">Времена года!</h1>
    <p class="game-year__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
    <button class="game-year__btn">Играть!</button>
   </div>
    </section>
    <script src="hw-4.js"></script>
</body>
</html>
